<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msghide" id="message-container">
        <p id="msg">Winner</p>
        <button id="newgame">New Game</button>
    </div>
    <h1>Tic Tac Toe</h1>
    <main>
        <div class="container">
            <div class="game">
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
            </div>
        </div>
        <button id="res">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
